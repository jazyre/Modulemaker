<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Management</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; border: none; cursor: pointer; }
        .btn-enable { background-color: #4CAF50; color: white; }
        .btn-disable { background-color: #f44336; color: white; }
        .btn-settings { background-color: #008CBA; color: white; }
    </style>
</head>
<body>

    <h1>Module Management</h1>

    <table>
        <thead>
            <tr>
                <th>Module Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ZarinpalGateway</td>
                <td>Zarinpal payment gateway module.</td>
                <td>Enabled</td>
                <td>
                    <button class="btn btn-disable">Disable</button>
                    <button class="btn btn-settings">Settings</button>
                </td>
            </tr>
            <tr>
                <td>Shop</td>
                <td>A dummy shop module.</td>
                <td>Disabled</td>
                <td>
                    <button class="btn btn-enable">Enable</button>
                    <button class="btn btn-settings">Settings</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
